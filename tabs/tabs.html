<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-content{
          display: none;
        }
        .tab-content.active {
          display: block;
        }
        ul.tabs {
          list-style: none;
          padding: 0;
          margin-left: 0;
        }
        li.tab{
          display: inline-block;
          padding: 10px 15px;
          cursor: pointer;
        }
        li.tab.active{
          color: grey;
          border-bottom: 1px solid red;
        }
    </style>
</head>
<body>
    <ul class="tabs">
        <li class="tab active" data-content-id="tab-content-1">tab 1</li>
        <li class="tab" data-content-id="tab-content-2">tab 2</li>
        <li class="tab" data-content-id="tab-content-3">tab 3</li>
       </ul>
   
   <div id="tab-content-1" class="tab-content active"> {{ product.description }}</div> 
   <div id="tab-content-2" class="tab-content">content 2</div>
    <div id="tab-content-3" class="tab-content">content 3</div>
    
    <script>
        tabs= document.querySelectorAll('.tab');
        tabsContents = document.querySelectorAll('.tab-content');
        tabs.forEach(function(tab){
          tab.addEventListener('click', function(){
            console.log(this);
            console.log(this.dataset);

            contentId = this.dataset.contentId;
            content = document.getElementById(contentId);
            tabsContents.forEach(function(tabContent){
              tabContent.classList.remove('active');
             
            });
              tabs.forEach(function(tabContent){
              tabContent.classList.remove('active');
             
            });
            this.classList.add('active');
            content.classList.add('active');
            console.log(content);
          })
        }
    )
    </script>
</body>
</html>
